    <body>
        
		<main class="container">
			<header class="text-md-center">
				<h1 class="p-t-1">Rock, Paper or Scissors?</h1>
				<p>Choose wisely..</p>
			</header>
			<hr/>
			<section class="row">
					<div class="container">
					
					<!-- Scores !-->
					<div id="scoreBlock" />
					
					  
					  <!-- Buttonses !-->
					  <div class="row">
						<div class="col-sm">
						  <button type="button" class="btn btn-lg btn-block btn-primary m-b-1 btn-choice" id="btnRock">Rock</button>
						</div>
						<div class="col-sm">
						  <button type="button" class="btn btn-lg btn-block btn-primary m-b-1 btn-choice" id="btnPaper">Paper</button>
						</div>
						<div class="col-sm">
						  <button type="button" class="btn btn-lg btn-block btn-primary m-b-1 btn-choice" id="btnScissors">Scissors</button>
						</div>
					  </div>
					  
					  <br/>
					  
					  <!-- Images !-->
					  <div id="imageBlock" />
					  
					  <br/>

					</div>

			</section>
		</main>
